<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Waiting List</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
        }
        h1, h2 {
            color: #2C3E50;
            text-align: center;
            margin: 20px 0;
        }
        #logout {
            text-align: right;
            margin-bottom: 20px;
        }
        #logout button {
            padding: 8px 12px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #controls, .table-container {
            text-align: center;
            margin-bottom: 20px;
        }
        button, input[type="text"], input[type="email"], input[type="number"] {
            padding: 8px 12px;
            margin: 5px 0;
            font-size: 1rem;
            width: auto;  /* Adjust buttons to fit their content */
            max-width: none;  /* Remove width restrictions */
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;  /* Reduce padding for all buttons */
        }
        button.remove {
            background-color: #e74c3c;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        /* Make action buttons smaller */
        .table-container button {
            font-size: 0.8rem;
            padding: 4px 8px;  /* Smaller padding */
            margin: 2px; /* Reduce margin */
        }
    </style>    
    <script>
        // Check if the user is logged in before loading the page content
document.addEventListener('DOMContentLoaded', checkLoginStatus);

function checkLoginStatus() {
    fetch('api_proxy.php?endpoint=check_session.php')
        .then(response => response.json())
        .then(data => {
            if (!data.loggedIn) {
                // If not logged in, redirect to login page
                window.location.href = 'login.html';
            }
        })
        .catch(error => {
            console.error('Error checking login status:', error);
            alert('An error occurred. Please try again.');
            // Redirect to login page in case of error
            window.location.href = 'login.html';
        });
}




        // Load the waiting list when the page loads
        document.addEventListener('DOMContentLoaded', loadWaitingList);

        function loadWaitingList() {
            fetch('api_proxy.php?endpoint=get_waiting_list.php')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayWaitingList(data.data);
                    } else {
                        alert("Faileda to load waiting list.");
                    }
                });
        }

        function displayWaitingList(users) {
            const table = document.getElementById('waitingListTable');
            table.innerHTML = `<tr>
                <th>Position</th>
                <th>Name</th>
                <th>Email</th>
                <th>Comment</th>
                <th>Actions</th>
            </tr>`;
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.position}</td>
                    <td>${user.name}</td>
                    <td>${user.email_or_phone}</td>
                    <td>${user.comment}</td>
                    <td>
                        <button onclick="moveUser(${user.id}, 'up')">Up</button>
                        <button onclick="moveUser(${user.id}, 'down')">Down</button>
                        <button onclick="removeUser(${user.id})" class="remove">Remove</button>
                    </td>
                `;
                table.appendChild(row);
            });
        }

        function addUser() {
            const formData = new FormData(document.getElementById('addUserForm'));
            fetch('api_proxy.php?endpoint=add_user.php', {
                method: 'POST',
                body: new URLSearchParams(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadWaitingList();
                } else {
                    alert(data.message || 'Failed to add user.');
                }
            });
        }

        function removeUser(id) {
            fetch('api_proxy.php?endpoint=remove_user.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `id=${id}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadWaitingList();
                } else {
                    alert("Failed to remove user.");
                }
            });
        }

        function moveUser(id, direction) {
            fetch('api_proxy.php?endpoint=move_user.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `id=${id}&direction=${direction}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadWaitingList();
                } else {
                    alert("Failed to move user.");
                }
            });
        }

        function exportWaitingList() {
    fetch('api_proxy.php?endpoint=export_waiting_list.php')
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Link to external CSS file for styling
                let exportContent = `
                <html>
                <head>
                    <title>Waiting List Export</title>
                    <link rel="stylesheet" type="text/css" href="css/export_style.css">
                </head>
                <body>
                    <h1>Waiting List - Export</h1>
                    <table>
                        <tr>
                            <th>Position</th>
                            <th>Name</th>
                            <th>Email/Phone</th>
                            <th>Comment</th>
                            <th>Signup Time</th>
                        </tr>`;

                // Add table rows with data
                data.data.forEach(row => {
                    exportContent += `
                        <tr>
                            <td>${row.position}</td>
                            <td>${row.name}</td>
                            <td>${row.email_or_phone}</td>
                            <td>${row.comment}</td>
                            <td>${new Date(row.time * 1000).toLocaleString()}</td>
                        </tr>`;
                });

                exportContent += `
                    </table>
                    <button onclick="window.print()">Print</button>
                </body>
                </html>`;

                // Open a new window and print the content
                const printWindow = window.open('', '_blank');
                printWindow.document.write(exportContent);
                printWindow.document.close();
            } else {
                alert(data.message || "Failed to export waiting list.");
            }
        })
        .catch(error => {
            console.error('Error exporting waiting list:', error);
            alert("An error occurred while exporting the waiting list.");
        });
}

    </script>
</head>
<body>
    <div id="logout">
        <button onclick="window.location.href='api_proxy.php?endpoint=logout.php'">Logout</button>
    </div>

    <h1>Admin Panel - Waiting List</h1>

    <div id="controls">
        <!-- Adjusted Export Button to call exportWaitingList function -->
        <button onclick="exportWaitingList()">Export Waiting List</button>
        <button onclick="window.location.reload()">Refresh</button>
    </div>

    <!-- Form for admin to add a new user -->
    <div class="form-container">
        <h2>Add a New User</h2>
        <form id="addUserForm" onsubmit="event.preventDefault(); addUser();">
            <label for="name">Name:</label>
            <input type="text" name="name" required>
            <label for="email">Email:</label>
            <input type="email" name="email">
            <label for="comment">Comment:</label>
            <input type="text" name="comment">
            <label for="position">Position:</label>
            <input type="number" name="position" min="1" required>
            <button type="submit">Add User</button>
        </form>
    </div>

    <div class="table-container">
        <table id="waitingListTable"></table>
    </div>
</body>
</html>
