<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting List</title>
    <link rel="stylesheet" href="css/admin.css">   

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#signupForm').submit(function(event) {
                event.preventDefault(); // Prevent the default form submission
    
                // Use jQuery's post method to send form data to 'api_proxy.php' with 'add_user.php' as endpoint
                $.post('api_proxy.php?endpoint=add_user.php', $(this).serialize(), function(response) {
                    if(response.success) {
                        // Hide the form and display the confirmation message
                        $('#signup-section').html(`
                            <h2>You've successfully signed up!</h2>
                            <p>Click the link below to download your confirmation PDF:</p>
                            <a href="api_proxy.php?endpoint=generate_pdf.php&name=${encodeURIComponent(response.name)}&email=${encodeURIComponent(response.email)}&position=${response.position}" target="_blank">Download Confirmation PDF</a>
                        `);
                    } else {
                        $('#signupResponse').html(response.message); // Display the response message
                        $('#signupResponse').css("color", "red");
                    }
                }, 'json');
            });
        });
    </script>    


</head>

<body>
    <div class="container">
        <!-- Sign-up Section -->
        <section id="signup-section">
            <header>
                <h1>Join Our Waiting List</h1>
            </header>
            <form id="signupForm">
                <input type="text" name="name" placeholder="Enter your name" required>
                <input type="email" name="email" placeholder="Enter your email" required>
                <textarea name="comment" placeholder="Enter a comment (optional)"></textarea>
                <button type="submit">Sign Up</button>
            </form>

            <div id="signupResponse"></div>
        </section>

        <!-- Login Link -->
        <div class="login-link">
            <p><a href="login.html" target="_blank">Log in</a></p>
        </div>
    </div>
</body>
</html>
